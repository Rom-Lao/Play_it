<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Random Song Theme</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Jersey+20&family=Jersey+25&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Protest+Riot&display=swap" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">
    </head>
    <body>
       <header>
            <h1>Best part of K songs</h1>   
        </header>
        
       <main>
        <!-- using article, since this card can be anywhere in a website, it contains all the information needed -->
        <article>
            <div class="song">
                <div class="box">
                    <img id="song_img" src="./images/yo_soul.jpg" alt="current_song_played">
                </div>

                <div class="song__image">
                    <img class="song_img_test" src="./images/yo_soul.jpg" alt="current_song_played">
                </div>
                <p class="song__title"></p>
                <div class="song_controls">
                    <p class="song_position"></p>     
                    <button class="play_sound" onclick="isPlaying()"><img id="pause_play_icon" src="./images/pause.png" alt=""></button>
                    <button class="next_btn" id="next_button" onclick="goNext()"><img src="./images/next_arrow.png" alt=""></button>
                    <button class="prev_btn" id="previous_button" onclick="goPrev()"><img src="./images/back_arrow.png" alt=""></button>
                    <button class="music_loop" onclick="loopMusic()"><img id="loop_music_icon" src="./images/loop_music.png" alt=""></button>
                    <p class="song_timer"></p>
                </div>
            </div>

            <audio>
                <source src="./songs/Kim-Lim_Yo-Soul.mp3">
            </audio>
        </article>

        
       </main>

       <footer class="footer">
        <span>Â© All rights of music are reserved to their respective owners</span>
       </footer>
        
        <script src="script.js" async defer></script>
    </body>
</html>
